
{% extends "includes/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login page 2
{% endblock %}


{% block content %}

<div class="container">
   <div class="row justify-content-center align-items-center g-2 my-4">
    <div class="col-6  " > 
        <h1> Login Form 2 </h1> <hr>

     <form method="POST">
        {% csrf_token %}     
        {{form|crispy}}
        <input name="sumbit" id="" class="btn btn-primary mt-4" type="submit" value="Login2">
    </form>
    
    
    </div>
   </div>

  {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show w-50 offset-3" role="alert">
            {% for message in messages %}
                {{ message }} 
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}



</div>

{% endblock  %}
