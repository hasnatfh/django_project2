{% extends "includes/base.html" %}
{% load crispy_forms_tags %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
  <h2 class="my-4"> Sign up</h2>
  <div class="col-6 justify-content-center">
    <form method="POST" >
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary py-2 px-5 mt-4" type="submit">Sign Up</button>
    </form>


    <div class="form">
      {{ form.errors }}
        <p class="message py-4">Already registered? <a href="{% url 'login' %}">Login</a></p>    
    </div>
  </div>












</div>
{% endblock %}
