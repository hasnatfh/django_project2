{% extends "includes/base.html" %}
{% load crispy_forms_tags %} 
{% block title %}Sign Up 2{% endblock %}

{% block content %}
<div class="container">
  <h2 class="my-4"> Sign up 2</h2>
  <form method="POST" >
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-4 py-2 px-5" type="submit">Sign Up</button>
  </form>


<div class="form">
      {{ form.errors }}
     
        <p class="message py-4">Already registered? <a href="{% url 'login' %}">Login</a></p>
      
        
    </div>













  </div>
{% endblock %}
